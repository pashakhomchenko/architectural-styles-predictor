<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>
            Architectural Styles Predictor
        </title>
        <style>
            body {
                background-color: darkkhaki;
            }
            h1 {
                text-align: center;
            }
            p {
                text-align: center;
            }
            form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Architectural Styles Predictor </h1>

        <p>Upload a photo of a building and we will predict its architectural style.</p>

        <form action="" method="POST" enctype="multipart/form-data">
            <p><input type="file" name="file" id="file" accept="image/*"></p>
            <p><input type="submit" value="Upload Image" name="submit"></p>
        </form>

        <p>{{ prediction_text }}</p>
        <p>{{ probability_text }}</p>

    </body>
</html>
